<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <style>
        body {
            background-color: rgb(48, 47, 47); /* Set background to grey */
            color: white; /* Make text color white for contrast */
            font-family: Arial, sans-serif; /* Simple font for readability */
            text-align: center; /* Center the content */
            padding-top: 50px; /* Add some space at the top */
        }

        .container {
            margin-top: 30px; /* Space above the input field */
        }

        input {
            padding: 10px;
            width: 300px; /* Set width for the input */
            height: 300;
            font-size: 1.2rem;
            border-radius: 20px;
            border: 2px solid #ddd;
            text-align: center;
            background-color: #f0f0f0;
            color: black;
        }

        input:focus {
            outline: none;
            border-color: #007BFF; /* Blue border when focused */
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Welkom op je eerste HTML-pagina!</p>

    <div class="container">
        <input type="text" placeholder="Type something here...">
    </div>
</body>
</html>
